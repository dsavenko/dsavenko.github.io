<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>
<html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"> <!--<![endif]-->
<head>

    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="dsavenko - software developer">
    <meta name="author" content="dsavenko">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/custom.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    {% feed_meta %}

    <meta content="dsavenko" property="og:site_name">
    {% if page.catch %}
        <meta content="{{ page.title }}" property="og:title">
        <meta content="article" property="og:type">
        <meta content="{{ page.catch }} {{ page.readon }}" property="og:description">
        <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
    {% endif %}

</head>
<body>

<div class="container">

    <div class="row">
        <div class="twelve columns" style="margin-top: 40px;">
            <a href="/" style="text-decoration: none; color: #222;">
                <h1><a href="/" style="text-decoration: none;">dsavenko</a></h1>
            </a>
            <h5>Software Developer</h5>
        </div>
    </div>

    {{ content }}

</div>

</body>
</html>
