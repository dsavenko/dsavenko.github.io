---
layout: main
title: Dmitry Savenko
---

<div class="row">
    <div class="twelve columns">
        <details>
            <summary><p>Projects</p></summary>

            {% for post in site.categories['project'] %}
            <h4><a href="{{ post.proj_url }}">{{ post.title }} <i class="fa fa-mail-forward"></i></a>
            </h4>

            {{ post.content }}
            {% endfor %}
        </details>
    </div>
</div>

<div class="row">
    <div class="twelve columns">
        <details>
            <summary><p>Blog</p></summary>

            {% for post in site.categories['blog'] %}
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p>{{ post.catch }} <a href="{{ post.url }}">{{ post.readon }}</a></p>
            {% endfor %}
        </details>
    </div>
</div>
